	<script>

		jQuery( document ).ready( function() {

			jQuery( '.kk_btn_popup_puzzle' ).on('click', function ( ev ) {

				jQuery('.border-radius-none-2').removeClass('width-700').addClass('width-custom');
				jQuery('.modal-body').removeClass('modal-size').empty();

				var jq_body = jQuery( '.kk_dlg_play_puzzle', '.kk_hidden_items' ).clone();

						ev.preventDefault();
						var jq = jQuery( ev.target );
						var motif = jq.data( 'motif' );
						var pz_id = jq.data( 'pzid' );

						// console.log( 'launch: ' + motif + ' / ' + pz_id );

						var url;

						var mw = -1;
						var mh = -1;
						var iw = -1;
						var ih = -1;

						if ( motif == 'mbtree' )
						{
							url = "$nu.n( 'think', 'bareFrame', 'pid=' )" + pz_id;
							mw = 850;
							mh = 700;
							iw = 810;
							ih = 800;
						}
						else if ( motif == 'bbox' )
						{
							url = "$nu.n( 'bbox', 'bareFrame', 'puzzleID=' )" + pz_id;
							mw = 880;
							mh = 710;
							iw = 820;
							ih = 640;
						}
						else if ( motif == 'sums' )
						{
							url = "$nu.n( 'sums', 'regletteFrame', 'gameId=' )" + pz_id;
							mw = 700;
							mh = 500;

							iw = 660;
							ih = 420;
						}
						else if ( motif == 'msquares' )
						{
							url = "$nu.n( 'msquares', 'singleFrame', 'pid=' )" + pz_id;
							mw = 880;
							mh = 825;

							iw = 840;
							ih = 750;
						}

						if ( url )
						{
							jQuery( '.kk_puzzle_iframe', jq_body )
								.attr( { 'src': url, 'width': iw, 'height': ih } );
						}
						else
						{
							alert( "Cannot figure out motif: " + motif );
						}

				jQuery('.modal-body').append( jq_body );
				jQuery( '.kk_dlg_tmpl' ).modal('show');
			});
		});
	</script>
</head>
